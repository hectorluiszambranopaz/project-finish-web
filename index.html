<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FitZone website - shopping Cart</title>
    <link rel="stylesheet" href="styles.css" />
    <!--Box ICONS-->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--header-->
    <header>
      <!--nav-->

      <div class="navegacion Principal">
        <a href="#" class="logo">FitZone</a>
        <!--carro-Icon-->
        <i class="bx bx-shopping-bag" id="carro-icon"></i>
        <!--carro-->
        <div class="carro">
          <h2 class="carro-titulo">your cart</h2>
          <!--content-->
          <div class="carro-contenido">
            <div class="carro-box">
              <img
                src=" https://www.fabysport.com/wp-content/uploads/2024/06/pantaloneta-azul-2-fxone-min.jpg"
                alt=" "
                class="carro-img"
              />
              <div class="detalle-box">
                <div class="carro-producto-titulo">Earbuds</div>
                <div class="carro-precio">$25</div>
                <input type="number" value"1" class="carro-cantidad">
              </div>
              <!--remove cart-->
              <i class="bx bxs-trash-alt carro-eliminar"></i>
            </div>
          </div>
          <!--total-->
          <div class="total">
            <div class="total-titulo">Total</div>
            <div class="total-precio">$0</div>
          </div>
          <!--Buy button-->
          <button type="button" class="btn-comprar">comprar ahora</button>
          <!--cart close-->
          <i class="bx bx-x" id="cerca-carro"></i>
        </div>
      </div>
    </header>
    <!--ROPA-->
    <section class="ropa Principal">
      <h2 class="section-titulo">ropa productos</h2>
      <!--content-->
      <div class="ropa-contenido">
        <!--Box 1-->
        <div class="producto-box">
          <img
            src="https://www.fabysport.com/wp-content/uploads/2024/06/pantaloneta-azul-2-fxone-min.jpg"
            alt=" "
            class="producto-img"
          />
          <h2 class="producto-titulo">aeroready shirt</h2>
          <span class="precio">$25</span>
          <i class="bx bx-shopping-bag agre-cart"></i>
        </div>

        <!--Box 2-->
        <div class="producto-box">
          <img
            src="https://www.fabysport.com/wp-content/uploads/2024/06/pantaloneta-negra-1-fxone-min.jpg"
            alt=""
            class="producto-img"
          />
          <h2 class="producto-titulo">wireless eaurbuds</h2>
          <span class="precio">$10</span>
          <i class="bx bx-shopping-bag agregar-carro"></i>
        </div>

        <!--Box 3-->
        <div class="producto-box">
          <img
            src=" https://www.fabysport.com/wp-content/uploads/2024/06/pantaloneta-azul-2-fxone-min.jpg"
            alt=" "
            class="producto-img"
          />
          <h2 class="producto-titulo">hooded parka</h2>
          <span class="precio">$45</span>
          <i class="bx bx-shopping-bag agregar-carro"></i>
        </div>

        <!--Box 4-->
        <div class="producto-box">
          <img
            src=" https://www.fabysport.com/wp-content/uploads/2024/06/pantaloneta-azul-2-fxone-min.jpg"
            alt=" "
            class="producto-img"
          />
          <h2 class="producto-titulo">AEROREADY SHIRT</h2>
          <span class="precio">$24.04</span>
          <i class="bx bx-shopping-bag agregar-carro"></i>
        </div>

        <!--Box 5-->
        <div class="producto-box">
          <img
            src=" https://www.fabysport.com/wp-content/uploads/2024/06/pantaloneta-azul-2-fxone-min.jpg"
            alt=" "
            class="producto-img"
          />
          <h2 class="producto-titulo">SILVER METAL SUNGLASSES</h2>
          <span class="precio">$</span>
          <i class="bx bx-shopping-bag agregar-carro"></i>
        </div>

        <!--Box 6-->
        <div class="producto-box">
          <img
            src=" https://www.fabysport.com/wp-content/uploads/2024/06/pantaloneta-azul-2-fxone-min.jpg"
            alt=" "
            class="producto-img"
          />
          <h2 class="producto-titulo">BACK HAT</h2>
          <span class="precio">$50</span>
          <i class="bx bx-shopping-bag agregar-carro"></i>
        </div>

        <!--Box 7-->
        <div class="producto-box">
          <img
            src=" https://www.fabysport.com/wp-content/uploads/2024/06/pantaloneta-azul-2-fxone-min.jpg"
            alt=" "
            class="producto-img"
          />
          <h2 class="producto-titulo">BACKPACK</h2>
          <span class="precio">$70</span>
          <i class="bx bx-shopping-bag agregar-carro"></i>
        </div>

        <!--Box 8-->
        <div class="producto-box">
          <img
            src=" https://www.fabysport.com/wp-content/uploads/2024/06/pantaloneta-azul-2-fxone-min.jpg"
            alt=" "
            class="producto-img"
          />
          <h2 class="producto-titulo">ULTRABOOST 22</h2>
          <span class="precio">$45</span>
          <i class="bx bx-shopping-bag agregar-carro"></i>
        </div>
      </div>
    </section>
    <!--linr to js-->
    <script src="main.js"></script>
  </body>
</html>
